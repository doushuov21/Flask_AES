<!DOCTYPE html>
<html>
<head>
    <title>编辑用户</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">编辑用户</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('user.edit_user', user_id=user.id) }}" method="post">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" value="{{ user.username }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" name="password" placeholder="留空表示不修改密码">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">角色</label>
                        <select class="form-control" name="role" required>
                            {% for role in roles %}
                            <option value="{{ role.value }}" {% if user.role == role.value %}selected{% endif %}>
                                {{ role.value }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">用户组</label>
                        <select class="form-control" name="groups" multiple>
                            {% for group in groups %}
                            <option value="{{ group.id }}" {% if group in user.groups %}selected{% endif %}>
                                {{ group.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <a href="{{ url_for('user.management') }}" class="btn btn-secondary">返回</a>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
